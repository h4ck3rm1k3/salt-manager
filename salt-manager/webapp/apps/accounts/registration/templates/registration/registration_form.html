{% extends "registration/base.html" %}
{% load i18n %}

{% block content %}
<div class="row-fluid">
    <div class="span3">
        <form method="post" action=".">{% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-error">{{ form.errors }}</div>
            {% endif %}

            {{ form.as_p }}

            <input type="submit" value="{% trans 'Submit' %}"/>
        </form>
    </div>
    <div class="span3"></div>
    <div class="span3"></div>
    <div class="span3"></div>
</div>
{% endblock %}
